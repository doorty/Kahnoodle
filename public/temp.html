<!DOCTYPE html>
<html>
<head>
  <title>Kahnoodle</title>

<body>
  <header>
    <h1>Kahnoodle</h1>
  </header>
  <section>
    <div id="login-container">
      <ul class="section">
        <li class="title"><h2>Login</h2></li>
        <li class="form">
          <input type="email" name="email" placeholder="Enter your email" />
          <button>Login</button>
        </li>
      </ul>
    </div>
  </sectioin>
  <footer>
    footer
  </footer>
  
  <ul id="kahnoodles">replace with kahnoodles</ul>
  
  
  <!-- Templates --> 

  <script type="text/template" id="kahnoodle-template">
    <li id="<%= person %>">
        <label><%= type %></label>
        <span>- <%= description %></span>
    </li>
  </script>
</body>
